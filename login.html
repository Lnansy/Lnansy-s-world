<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Lnansy's World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .login-page {
            position: relative;
            min-height: 100vh;
            background: url('images/god.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #fff;
            font-size: 1rem;
        }

        .form-group input {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>登录</h1>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="login-btn">登录</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="switch-form">
                <a href="#" id="switchToRegister">没有账号？立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // 切换登录/注册表单
        const switchToRegister = document.getElementById('switchToRegister');
        const loginForm = document.getElementById('loginForm');
        const loginHeader = document.querySelector('.login-header h1');
        const loginBtn = document.querySelector('.login-btn');
        const errorMessage = document.getElementById('errorMessage');

        // 检查是否已登录
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
            // 清除当前登录状态
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
        }

        // 切换表单
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginHeader.textContent === '登录') {
                loginHeader.textContent = '注册';
                loginBtn.textContent = '注册';
                switchToRegister.textContent = '已有账号？立即登录';
                document.getElementById('username').placeholder = '请输入新用户名';
                document.getElementById('password').placeholder = '请输入新密码';
            } else {
                loginHeader.textContent = '登录';
                loginBtn.textContent = '登录';
                switchToRegister.textContent = '没有账号？立即注册';
                document.getElementById('username').placeholder = '请输入用户名';
                document.getElementById('password').placeholder = '请输入密码';
            }
        });

        // 处理表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 禁用按钮，显示加载状态
            loginBtn.disabled = true;
            loginBtn.textContent = loginHeader.textContent === '登录' ? '登录中...' : '注册中...';
            errorMessage.style.display = 'none';

            try {
                if (loginHeader.textContent === '登录') {
                    // 登录逻辑
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || '用户名或密码错误');
                    }
                    
                    // 保存用户信息和认证令牌
                    localStorage.setItem('currentUser', JSON.stringify({ username }));
                    localStorage.setItem('authToken', data.token);
                    
                    window.location.href = 'index.html';
                } else {
                    // 注册逻辑
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || '注册失败，用户名可能已存在');
                    }
                    
                    // 保存用户信息和认证令牌
                    localStorage.setItem('currentUser', JSON.stringify({ username }));
                    localStorage.setItem('authToken', data.token);
                    
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('认证失败：', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.textContent = loginHeader.textContent === '登录' ? '登录' : '注册';
            }
        });
    </script>
</body>
</html>

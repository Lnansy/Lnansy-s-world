            color: #666;
            font-size: 0.9em;
        }

        .archive-link:hover span:last-child {
            color: #007bff;
        }

            display: flex;
            flex-wrap: wrap;

            padding: 10px;

    <div class="modal" id="articleModal">

    <script src="js/api.js"></script>
    <script>
        // 检查用户登录状态
        document.addEventListener('DOMContentLoaded', async () => {
            // 初始化页面
            updateUserSection();
            await loadContentFromAPI();
            await updateProfileStats();
            setupTagFilter();
        });

        // 更新用户状态
        function updateUserSection() {
            const currentUser = API.getCurrentUser();
            const userSection = document.getElementById('userSection');
            
            if (currentUser) {
                userSection.innerHTML = `
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span>${currentUser.username}</span>
                        <div class="user-menu">
                            <a href="#" class="user-menu-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>退出登录</span>
                            </a>
                        </div>
                    </div>
                `;

                // 添加登出功能
                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    API.logout();
                    window.location.reload();
                });

                // 添加用户菜单显示/隐藏功能
                const userProfile = document.querySelector('.user-profile');
                const userMenu = document.querySelector('.user-menu');

                userProfile.addEventListener('click', () => {
                    userMenu.classList.toggle('active');
                });

                // 点击其他地方关闭菜单
                document.addEventListener('click', (e) => {
                    if (!userProfile.contains(e.target)) {
                        userMenu.classList.remove('active');
                    }
                });
            } else {
                userSection.innerHTML = `
                    <a href="login.html" class="login-link">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>登录</span>
                    </a>
                `;
            }
        }

        // 从API加载内容
        async function loadContentFromAPI() {
            try {
                // 获取所有文章
                const articles = await API.getAllArticles();
                
                // 按类型分类文章和随笔
                const articleItems = articles.filter(item => item.type === 'article');
                const essayItems = articles.filter(item => item.type === 'essay');
                
                // 渲染文章列表(最新1篇)
                renderContentList('articleList', articleItems.slice(0, 1), 'article');
                
                // 渲染随笔列表(最新3篇)
                renderContentList('essayList', essayItems.slice(0, 3), 'essay');
            } catch (error) {
                console.error('加载内容失败:', error);
                document.getElementById('articleList').innerHTML = '<div class="no-content">加载文章失败，请稍后重试</div>';
                document.getElementById('essayList').innerHTML = '<div class="no-content">加载随笔失败，请稍后重试</div>';
            }
        }

        // 渲染内容列表
        function renderContentList(containerId, items, type) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            if (items.length === 0) {
                container.innerHTML = `<div class="no-content">暂无${type === 'article' ? '文章' : '随笔'}</div>`;
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="${type}-item" data-id="${item.id}" data-type="${type}">
                    <h3 class="${type}-title">
                        <a href="article.html?id=${item.id}" class="content-link">${item.title}</a>
                    </h3>
                    <div class="${type}-meta">
                        <span class="${type}-date">${new Date(item.created_at).toLocaleDateString()}</span>
                        <span class="${type}-category">${item.category || ''}</span>
                        <span class="${type}-author">作者: ${item.author_id}</span>
                    </div>
                    <p class="${type}-excerpt">${item.content ? item.content.substring(0, 100) : ''}...</p>
                    <div class="${type}-footer">
                        <a href="article.html?id=${item.id}" class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></a>
                        <div class="${type}-stats">
                            <span><i class="far fa-eye"></i> ${item.views || 0}</span>
                            <span><i class="far fa-heart"></i> ${item.like_count || 0}</span>
                            <span><i class="far fa-comment"></i> ${item.comment_count || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 更新资料卡统计
        async function updateProfileStats() {
            try {
                const stats = await API.getStats();
                
                // 更新文章数量
                const articleNode = document.getElementById('stat-article');
                if (articleNode) articleNode.textContent = stats.articleCount || 0;
                
                // 更新标签数量
                const tagNode = document.getElementById('stat-tag');
                if (tagNode) tagNode.textContent = stats.tagCount || 0;
                
                // 更新访问量
                const visitNode = document.getElementById('stat-visit');
                if (visitNode) visitNode.textContent = stats.visitCount || 0;
            } catch (error) {
                console.error('更新统计信息失败:', error);
            }
        }

        // 处理文章发布
        async function handleAddContent(type) {
            const currentUser = API.getCurrentUser();
            
            if (!currentUser) {
                alert('请先登录后再发布内容！');
                window.location.href = 'login.html';
                return;
            }
            
            // 重定向到发布页面，传递内容类型
            window.location.href = `publish.html?type=${type}`;
        }

        // 设置标签筛选功能
        function setupTagFilter() {
            const tags = document.querySelectorAll('.tag');
            
            tags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterContentByTag(category);
                });
            });
        }

        // 根据标签筛选内容
        function filterContentByTag(category) {
            // 更新标签样式
            document.querySelectorAll('.tag').forEach(tag => {
                if (tag.dataset.category === category) {
                    tag.classList.add('active');
                } else {
                    tag.classList.remove('active');
                }
            });
            
            // 跳转到记录页面并传递分类参数
            window.location.href = `records.html?category=${category}`;
        }

        // 监听添加内容按钮点击
        document.addEventListener('DOMContentLoaded', function() {
            const addButtons = document.querySelectorAll('.add-content-btn');
            
            addButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    handleAddContent(type);
                });
            });
        });

        // 全局点赞处理函数
        window.handleLikeClick = async function(contentId) {
            const currentUser = API.getCurrentUser();
            
            if (!currentUser) {
                alert('请先登录后再点赞！');
                return;
            }
            
            try {
                const result = await API.toggleLike(contentId, currentUser.id);
                
                // 更新UI
                const likeButton = document.querySelector(`.essay-item[data-id="${contentId}"] .like-button`);
                if (likeButton) {
                    const isLiked = result.action === 'liked';
                    likeButton.classList.toggle('liked', isLiked);
                    likeButton.querySelector('i').className = `fa${isLiked ? 's' : 'r'} fa-heart`;
                    likeButton.querySelector('span').textContent = result.likes;
                }
            } catch (error) {
                console.error('点赞失败:', error);
                alert('点赞失败，请稍后重试');
            }
        };

        // 全局评论处理函数
        window.submitComment = async function(contentId) {
            const currentUser = API.getCurrentUser();
            
            if (!currentUser) {
                alert('请先登录后再评论！');
                return;
            }
            
            const textarea = document.querySelector(`.essay-item[data-id="${contentId}"] .comment-form textarea`);
            const comment = textarea.value.trim();
            
            if (!comment) {
                alert('评论内容不能为空！');
                return;
            }
            
            try {
                const newComment = await API.addComment(contentId, currentUser.id, comment);
                
                // 更新评论列表
                const commentsList = document.querySelector(`.essay-item[data-id="${contentId}"] .comments-list`);
                const commentHtml = `
                    <div class="comment ${newComment.isOwner ? 'owner-comment' : ''}">
                        <div class="comment-header">
                            <span class="comment-author">
                                ${newComment.isOwner ? '<i class="fas fa-crown owner-icon"></i>' : ''}
                                ${newComment.userId}
                                ${newComment.isOwner ? '<span class="owner-badge">博主</span>' : ''}
                            </span>
                            <span class="comment-date">${new Date(newComment.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="comment-content">${newComment.content}</div>
                    </div>
                `;
                commentsList.insertAdjacentHTML('beforeend', commentHtml);
                textarea.value = '';
                
                // 更新评论数
                const commentButton = document.querySelector(`.essay-item[data-id="${contentId}"] .comment-button span`);
                if (commentButton) {
                    const currentCount = parseInt(commentButton.textContent);
                    commentButton.textContent = currentCount + 1;
                }
            } catch (error) {
                console.error('评论提交失败:', error);
                alert('评论提交失败，请稍后重试');
            }
        };
    </script>
</body>

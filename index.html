            color: #666;
            font-size: 0.9em;
        }

        .archive-link:hover span:last-child {
            color: #007bff;
        }

            display: flex;
            flex-wrap: wrap;

            padding: 10px;

        // 检查用户登录状态
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{"username": "访客"}');
        const userSection = document.getElementById('userSection');

        // 获取访问统计
        async function getVisitCount() {
            try {
                const response = await fetch('/api/stats/visits');
                const data = await response.json();
                return data.visitCount;
            } catch (error) {
                console.error('获取访问统计失败:', error);
                return 0; // 如果获取失败则显示0，而不是使用本地存储的数据
            }
        }

        // 获取文章统计
        function getContentStats() {
            const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
            
            // 获取所有标签（包括分类和文章标签）
            const uniqueTags = new Set();
            let articleCount = 0;
            
            publishedContent.forEach(item => {
                // 计算文章数量
                if (item.content && item.title) {
                    articleCount++;
                }
                
                // 收集所有标签
                if (item.category) {
                    uniqueTags.add(item.category);
                }
                if (item.tags && Array.isArray(item.tags)) {
                    item.tags.forEach(tag => uniqueTags.add(tag));
                }
            });
            
            return {
                articleCount,
                tagCount: uniqueTags.size
            };
        }

        // 更新资料卡统计
        async function updateProfileStats() {
            try {
                // 获取实际的文章和标签统计
                const stats = getContentStats();
                // 获取后台的访问量统计
                const visitCount = await getVisitCount();
                
                // 更新文章数量
                const articleNode = document.getElementById('stat-article');
                if (articleNode) articleNode.textContent = stats.articleCount;
                // 更新标签数量
                const tagNode = document.getElementById('stat-tag');
                if (tagNode) tagNode.textContent = stats.tagCount;
                // 更新访问量
                const visitNode = document.getElementById('stat-visit');
                if (visitNode) visitNode.textContent = visitCount;
            } catch (error) {
                console.error('更新资料卡统计失败:', error);
            }
        }

        // 定期更新统计信息
        function startStatsUpdateInterval() {
            // 每分钟更新一次统计信息
            setInterval(async () => {
                await updateProfileStats();
            }, 60 * 1000); // 改为1分钟更新一次
        }

        // 监听文章内容变化
        function setupContentChangeListener() {
            // 监听localStorage中publishedContent的变化
            window.addEventListener('storage', (e) => {
                if (e.key === 'publishedContent') {
                    updateProfileStats();
                }

            // 监听文章发布和删除事件

        // 修复点赞处理函数
        window.handleLikeClick = async function(contentId) {
            console.log('[Debug] 点赞按钮点击:', contentId);
            if (!currentUser || currentUser.username === '访客') {
                alert('请先登录后再点赞！');
                return;
            }

            const essayItem = document.querySelector(`.essay-item[data-id="${contentId}"]`);
            const likeButton = essayItem.querySelector('.like-button');
            const likeCount = likeButton.querySelector('span');
            
            try {
                const updatedInteractions = await dataManager.handleLike(contentId, currentUser.username);
                likeButton.classList.toggle('liked');
                const isLiked = likeButton.classList.contains('liked');
                likeButton.querySelector('i').className = `fa${isLiked ? 's' : 'r'} fa-heart`;
                likeCount.textContent = updatedInteractions.likes.length;

        // 修复评论切换函数
        window.toggleComments = function(contentId) {
            console.log('[Debug] 切换评论区域:', contentId);
            const commentsSection = document.getElementById(`comments-${contentId}`);
            const isVisible = commentsSection.style.display !== 'none';
            commentsSection.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                loadComments(contentId);
            }

        // 修复评论提交函数
        window.submitComment = async function(contentId) {
            console.log('[Debug] 提交评论:', contentId);
            if (!currentUser || currentUser.username === '访客') {
                alert('请先登录后再评论！');
                return;
            }

            const essayItem = document.querySelector(`.essay-item[data-id="${contentId}"]`);
            const textarea = essayItem.querySelector('.comment-form textarea');
            const comment = textarea.value.trim();

            if (!comment) {
                alert('评论内容不能为空！');
                return;
            }

            try {
                const newComment = await dataManager.addComment(contentId, currentUser.username, comment);
                const commentsList = essayItem.querySelector('.comments-list');
                const commentHtml = `
                    <div class="comment ${newComment.isOwner ? 'owner-comment' : ''}">
                        <div class="comment-header">
                            <span class="comment-author">
                                ${newComment.isOwner ? '<i class="fas fa-crown owner-icon"></i>' : ''}

                        </div>
                        <div class="comment-content">${newComment.content}</div>
                    </div>
                `;
                commentsList.insertAdjacentHTML('beforeend', commentHtml);
                textarea.value = '';

                // 更新评论数
                const commentCount = essayItem.querySelector('.comment-button span');
                const currentCount = parseInt(commentCount.textContent);
                commentCount.textContent = currentCount + 1;
                console.log('[Debug] 评论已添加');
            } catch (error) {
                console.error('[Debug] 评论提交失败:', error);
                alert('评论提交失败，请稍后重试');
            }
        };

        // 修复评论加载函数
        async function loadComments(contentId) {
            console.log('[Debug] 加载评论:', contentId);
            const essayItem = document.querySelector(`.essay-item[data-id="${contentId}"]`);
            const commentsList = essayItem.querySelector('.comments-list');
            const interactions = dataManager.getInteractionData();
            const contentInteractions = interactions[contentId] || { comments: [] };

            commentsList.innerHTML = contentInteractions.comments.map(comment => `
                <div class="comment ${comment.isOwner ? 'owner-comment' : ''}">
                    <div class="comment-header">
                        <span class="comment-author">
                            ${comment.isOwner ? '<i class="fas fa-crown owner-icon"></i>' : ''}
                            ${comment.userId}
                            ${comment.isOwner ? '<span class="owner-badge">博主</span>' : ''}
                        </span>
                        <span class="comment-date">${new Date(comment.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                </div>
            `).join('');

            // 更新评论数
            const commentCount = essayItem.querySelector('.comment-button span');
            commentCount.textContent = contentInteractions.comments.length;
            console.log('[Debug] 评论加载完成');
        }

        // 更新用户状态
        function updateUserSection() {
            console.log('[Debug] 更新用户状态开始');
            if (currentUser) {
                console.log('[Debug] 当前用户已登录:', currentUser.username);

        // 数据存储和管理
        const dataManager = {
            // 获取所有交互数据
            getInteractionData() {
                console.log('[Debug] 获取交互数据');
                return JSON.parse(localStorage.getItem('contentInteractions') || '{}');
            },

            // 保存交互数据
            saveInteractionData(interactions) {
                console.log('[Debug] 保存交互数据:', interactions);
                localStorage.setItem('contentInteractions', JSON.stringify(interactions));
            },

            // 更新文章交互数据
            updateInteraction(contentId, type) {
                console.log('[Debug] 更新交互数据:', contentId, type);
                const interactions = this.getInteractionData();
                if (!interactions[contentId]) {
                    interactions[contentId] = {
                        views: 0,
                        likes: [],
                        comments: []
                    };
                }
                
                if (type === 'view') {
                    interactions[contentId].views += 1;
                }
                
                this.saveInteractionData(interactions);
                return interactions[contentId];
            },

            // 处理点赞
            async handleLike(contentId, userId) {
                console.log('[Debug] 处理点赞:', contentId, userId);
                const interactions = this.getInteractionData();
                if (!interactions[contentId]) {
                    interactions[contentId] = {
                        views: 0,
                        likes: [],
                        comments: []
                    };
                }

                const likes = new Set(interactions[contentId].likes);
                if (likes.has(userId)) {
                    likes.delete(userId);
                } else {
                    likes.add(userId);
                }
                
                interactions[contentId].likes = Array.from(likes);
                this.saveInteractionData(interactions);
                return interactions[contentId];
            },

            // 添加评论
            async addComment(contentId, userId, comment) {
                console.log('[Debug] 添加评论:', contentId, userId);
                const interactions = this.getInteractionData();
                if (!interactions[contentId]) {
                    interactions[contentId] = {
                        views: 0,
                        likes: [],
                        comments: []
                    };
                }

                const isOwner = userId === 'Lnansy'; // 博主标识
                const newComment = {
                    id: Date.now(),
                    userId,
                    content: comment,
                    timestamp: new Date().toISOString(),
                    likes: [],
                    isOwner
                };

                interactions[contentId].comments.push(newComment);
                this.saveInteractionData(interactions);
                return newComment;
            },

            // 获取文章统计信息
            getContentStats() {
                console.log('[Debug] 获取内容统计');
                const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
                const interactions = this.getInteractionData();
                
                return publishedContent.map(item => {
                    const itemInteractions = interactions[item.id] || {
                        views: 0,
                        likes: [],
                        comments: []
                    };
                    
                    return {
                        id: item.id,
                        title: item.title,
                        views: itemInteractions.views,
                        likes: itemInteractions.likes.length,
                        comments: itemInteractions.comments.length
                    };
                });
            }
        };

        // 页面功能管理器
        const pageManager = {

            init() {

                this.loadComments();
                this.bindEvents();
                console.log('[Debug] 页面管理器初始化完成');

            // 绑定事件
            bindEvents() {

                window.addEventListener('click', (e) => {

            // 加载归档数据
            loadArchives() {

                try {
                    const archiveList = document.querySelector('.archive-list');
                    if (!archiveList) {
                        console.error('[Debug] 找不到归档列表元素');
                        return;
                    }

                    // 从 localStorage 获取文章数据
                    const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
                    console.log('[Debug] 获取到文章数据:', publishedContent);
                    
                    // 按月份归档文章
                    const archiveMap = new Map();
                    publishedContent.forEach(article => {
                        if (!article.date) {
                            console.warn('[Debug] 文章缺少日期:', article);
                            return;
                        }
                        const date = new Date(article.date);
                        const yearMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                        const displayDate = `${date.getFullYear()}年${date.getMonth() + 1}月`;
                        
                        if (!archiveMap.has(yearMonth)) {
                            archiveMap.set(yearMonth, {
                                yearMonth,
                                displayDate,
                                count: 0
                            });
                        }
                        archiveMap.get(yearMonth).count++;
                    });

                    const archives = Array.from(archiveMap.values())
                        .sort((a, b) => b.yearMonth.localeCompare(a.yearMonth));

                    console.log('[Debug] 处理后的归档数据:', archives);
                    
                    if (archives.length === 0) {
                        console.log('[Debug] 没有归档数据');
                        archiveList.innerHTML = '<li class="archive-item">暂无文章</li>';
                        return;
                    }

                    archiveList.innerHTML = archives.map(archive => `
                        <li class="archive-item">
                            <a href="#" class="archive-link" data-year-month="${archive.yearMonth}">
                                <span>${archive.displayDate}</span>
                                <span>(${archive.count})</span>
                            </a>
                        </li>
                    `).join('');
                    console.log('[Debug] 归档数据已渲染到页面');
                } catch (error) {
                    console.error('[Debug] 加载归档数据失败:', error);
                    const archiveList = document.querySelector('.archive-list');
                    if (archiveList) {
                        archiveList.innerHTML = '<li class="archive-item error-message">加载归档失败，请稍后重试</li>';
                    }
                }
            },

            // 加载评论数据
            loadComments() {
                console.log('[Debug] 开始加载评论数据');
                try {
                    const commentList = document.querySelector('.comment-list');
                    if (!commentList) {
                        console.error('[Debug] 找不到评论列表元素');
                        return;
                    }

                    // 从 localStorage 获取评论数据
                    const interactions = JSON.parse(localStorage.getItem('contentInteractions') || '{}');
                    console.log('[Debug] 获取到交互数据:', interactions);
                    
                    const allComments = [];
                    Object.entries(interactions).forEach(([articleId, data]) => {
                        if (data.comments && data.comments.length > 0) {
                            data.comments.forEach(comment => {
                                allComments.push({
                                    ...comment,
                                    articleId
                                });
                            });
                        }
                    });

                    // 按时间排序，最新的在前
                    allComments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    // 只取最新的5条评论
                    const recentComments = allComments.slice(0, 5);
                    console.log('[Debug] 处理后的评论数据:', recentComments);

                    if (recentComments.length === 0) {
                        console.log('[Debug] 没有评论数据');
                        commentList.innerHTML = '<li class="comment-item">暂无评论</li>';
                        return;
                    }

                    // 获取文章标题
                    const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
                    const articleMap = new Map(publishedContent.map(article => [article.id, article]));

                    commentList.innerHTML = recentComments.map(comment => {
                        const article = articleMap.get(comment.articleId);
                        const articleTitle = article ? article.title : '未知文章';
                        return `
                            <li class="comment-item">
                                <div class="comment-header">
                                    <span class="comment-author">${comment.userId}</span>
                                    <span class="comment-date">${new Date(comment.timestamp).toLocaleString()}</span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                                <div class="comment-article">
                                    <a href="article.html?id=${comment.articleId}">评论于：${articleTitle}</a>
                                </div>
                            </li>
                        `;
                    }).join('');
                    console.log('[Debug] 评论数据已渲染到页面');
                } catch (error) {
                    console.error('[Debug] 加载评论数据失败:', error);
                    const commentList = document.querySelector('.comment-list');
                    if (commentList) {
                        commentList.innerHTML = '<li class="comment-item error-message">加载评论失败，请稍后重试</li>';
                    }
                }
            }
        };

        // 添加文章分类函数
        function addNewContent(content) {
            console.log('[Debug] 添加新内容，类型:', content.type);
            const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
            
            // 确保类型正确
            if (!['article', 'essay'].includes(content.type)) {
                console.error('[Debug] 无效的内容类型:', content.type);
                return null;
            }

            const newContent = {
                id: Date.now().toString(),
                title: content.title,
                content: content.content,
                date: new Date().toISOString(),
                author: currentUser.username,
                type: content.type,
                category: content.category || (content.type === 'article' ? 'uncategorized' : 'thoughts')
            };

            console.log('[Debug] 创建的新内容:', newContent);
            publishedContent.push(newContent);
            localStorage.setItem('publishedContent', JSON.stringify(publishedContent));
            return newContent;
        }

        // 标签筛选功能
        window.filterByTag = function(category) {
            console.log('[Debug] 按标签筛选:', category);
            
            // 更新标签样式
            document.querySelectorAll('.tag').forEach(tag => {
                if (tag.dataset.category === category) {
                    tag.classList.add('active');
                } else {
                    tag.classList.remove('active');
                }
            });

            // 获取所有内容
            const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
            
            // 按分类筛选内容
            const filteredContent = publishedContent.filter(item => item.category === category);
            
            // 如果有筛选结果，跳转到包含筛选结果的页面
            if (filteredContent.length > 0) {
                window.location.href = `records.html?category=${category}`;
            } else {
                alert('暂无该分类的内容');
            }
        };

        // 首页内容渲染全部用后端数据
        async function loadContentListFromBackend() {
            try {
                const res = await fetch('/api/articles');
                if (!res.ok) throw new Error('网络错误');
                const articles = await res.json();
                // 按时间倒序
                articles.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                // 渲染文章和随笔
                const articleList = document.getElementById('articleList');
                const essayList = document.getElementById('essayList');
                articleList.innerHTML = '';
                essayList.innerHTML = '';
                // 只显示最新1篇文章，最新3篇随笔
                let articleCount = 0, essayCount = 0;
                for (const item of articles) {
                    if (item.type === 'article' && articleCount < 1) {
                        articleList.innerHTML += renderContentItem(item, 'article');
                        articleCount++;
                    } else if (item.type === 'essay' && essayCount < 3) {
                        essayList.innerHTML += renderContentItem(item, 'essay');
                        essayCount++;
                    }
                }
                // 渲染完后刷新统计
                updateContentStatsFromBackend();
            } catch (e) {
                document.getElementById('articleList').innerHTML = '<div class="no-content">加载失败</div>';
                document.getElementById('essayList').innerHTML = '<div class="no-content">加载失败</div>';
            }
        }
        // 渲染单条内容
        function renderContentItem(item, type) {
            return `
                <div class="${type}-item" data-id="${item.id}" data-type="${type}">
                    <h3 class="${type}-title">
                        <a href="article.html?id=${item.id}" class="content-link">${item.title}</a>
                    </h3>
                    <div class="${type}-meta">
                        <span class="${type}-date">${new Date(item.created_at).toLocaleDateString()}</span>
                        <span class="${type}-category">${item.category || ''}</span>
                        <span class="${type}-author">${item.author || ''}</span>
                    </div>
                    <p class="${type}-excerpt">${item.content ? item.content.substring(0, 100) : ''}...</p>
                    <div class="${type}-footer">
                        <a href="article.html?id=${item.id}" class="read-more">阅读全文</a>
                        <div class="${type}-stats"><span>-</span><span>-</span><span>-</span></div>
                    </div>
                </div>
            `;
        }
        // 页面加载时渲染内容
        document.addEventListener('DOMContentLoaded', loadContentListFromBackend);

        function updateStats() {
            // 获取所有文章的访问量总和
            const interactions = JSON.parse(localStorage.getItem('contentInteractions') || '{}');
            const totalViews = Object.values(interactions).reduce((sum, item) => sum + (item.views || 0), 0);
            
            // 获取文章和标签数量
            const publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
            const articleCount = publishedContent.length;
            const tags = new Set(publishedContent.flatMap(item => item.tags || []));
            const tagCount = tags.size;

            // 更新资料卡数字
            document.getElementById('articleCount').textContent = articleCount;
            document.getElementById('tagCount').textContent = tagCount;
            document.getElementById('visitCount').textContent = totalViews;
        }

        // 页面加载时更新统计数据
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            updateUserSection();
        });

        // 定期更新访问量（每30秒）
        setInterval(updateStats, 30000);

        // 实时刷新右下角的浏览量、点赞、评论数（后端版）
        async function updateContentStatsFromBackend() {
            // 随笔
            const essayItems = document.querySelectorAll('.essay-item');
            for (const item of essayItems) {
                const id = item.getAttribute('data-id');
                const statsBox = item.querySelector('.essay-stats');
                if (statsBox) {
                    try {
                        const res = await fetch(`/api/articles/${id}`);
                        if (!res.ok) throw new Error('网络错误');
                        const data = await res.json();
                        statsBox.innerHTML = `
                            <span>${data.views || 0}</span>
                            <span>${data.likes || 0}</span>
                            <span>${data.comments ? data.comments.length : 0}</span>
                        `;
                    } catch (e) {
                        statsBox.innerHTML = `<span>-</span><span>-</span><span>-</span>`;
                    }
                }
            }
            // 文章
            const articleItems = document.querySelectorAll('.article-item');
            for (const item of articleItems) {
                const id = item.getAttribute('data-id');
                const statsBox = item.querySelector('.article-stats');
                if (statsBox) {
                    try {
                        const res = await fetch(`/api/articles/${id}`);
                        if (!res.ok) throw new Error('网络错误');
                        const data = await res.json();
                        statsBox.innerHTML = `
                            <span>${data.views || 0}</span>
                            <span>${data.likes || 0}</span>
                            <span>${data.comments ? data.comments.length : 0}</span>
                        `;
                    } catch (e) {
                        statsBox.innerHTML = `<span>-</span><span>-</span><span>-</span>`;
                    }
                }
            }
        }
        document.addEventListener('DOMContentLoaded', updateContentStatsFromBackend);
        window.addEventListener('storage', updateContentStatsFromBackend);
        setInterval(updateContentStatsFromBackend, 10000);
    </script>

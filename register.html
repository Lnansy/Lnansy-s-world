<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Lnansy's World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('images/登录.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }
        
        .register-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }
        
        .register-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .register-button:hover {
            background: #218838;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            color: #28a745;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .password-requirements ul {
            margin: 5px 0 0 20px;
            padding: 0;
        }
        
        .password-requirements li {
            margin-bottom: 2px;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .password-strength.weak {
            background: #dc3545;
            width: 30%;
        }
        
        .password-strength.medium {
            background: #ffc107;
            width: 60%;
        }
        
        .password-strength.strong {
            background: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Lnansy</div>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="records.html">
                    <i class="fas fa-book"></i>
                    <span>记录</span>
                </a>
                <a href="messages.html">
                    <i class="fas fa-comment"></i>
                    <span>留言</span>
                </a>
                <a href="music.html">
                    <i class="fas fa-music"></i>
                    <span>音乐</span>
                </a>
                <a href="about.html">
                    <i class="fas fa-user"></i>
                    <span>关于我</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-header">
            <h1>注册账号</h1>
            <p>创建一个账号来发布文章和随笔</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="password-requirements">
                    密码要求:
                    <ul>
                        <li>至少8个字符</li>
                        <li>包含大小写字母</li>
                        <li>包含数字</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="register-button">注册</button>
        </form>
        
        <div class="login-link">
            <p>已有账号? <a href="login.html">立即登录</a></p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const passwordInput = document.getElementById('password');
            const passwordStrength = document.getElementById('passwordStrength');
            
            // 检查用户是否已登录
            const currentUser = API.auth.getCurrentUser();
            if (currentUser && currentUser.username !== '访客') {
                // 已登录，显示成功消息并重定向
                successMessage.textContent = '您已登录，即将跳转到首页...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
                return;
            }
            
            // 密码强度检查
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                
                // 移除之前的强度类
                passwordStrength.classList.remove('weak', 'medium', 'strong');
                
                if (password.length > 0) {
                    let strength = 0;
                    
                    // 长度检查
                    if (password.length >= 8) strength += 1;
                    
                    // 复杂度检查
                    if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength += 1;
                    if (/[0-9]/.test(password)) strength += 1;
                    
                    // 设置强度类
                    if (strength === 1) {
                        passwordStrength.classList.add('weak');
                    } else if (strength === 2) {
                        passwordStrength.classList.add('medium');
                    } else if (strength === 3) {
                        passwordStrength.classList.add('strong');
                    }
                }
            });
            
            // 处理注册表单提交
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // 清除之前的消息
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // 表单验证
                if (!username || !email || !password) {
                    errorMessage.textContent = '请填写所有必填字段';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorMessage.textContent = '两次输入的密码不一致';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // 密码强度验证
                if (password.length < 8) {
                    errorMessage.textContent = '密码至少需要8个字符';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // 显示加载状态
                const submitButton = document.querySelector('.register-button');
                const originalButtonText = submitButton.textContent;
                submitButton.textContent = '注册中...';
                submitButton.disabled = true;
                
                try {
                    console.log('开始提交注册请求...');
                    // 尝试注册
                    await API.auth.register({ username, email, password });
                    
                    // 注册成功
                    errorMessage.style.display = 'none';
                    successMessage.textContent = '注册成功，3秒后跳转到登录页面...';
                    successMessage.style.display = 'block';
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } catch (error) {
                    console.error('注册页面捕获到错误:', error);
                    // 注册失败
                    successMessage.style.display = 'none';
                    errorMessage.textContent = error.message || '注册失败，请稍后重试';
                    errorMessage.style.display = 'block';
                    
                    // 添加错误调试信息到控制台
                    console.error('错误详情:', error);
                } finally {
                    // 恢复按钮状态
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

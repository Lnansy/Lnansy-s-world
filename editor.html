<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器 - Lnansy's World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入富文本编辑器 Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        .editor-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .editor-header {
            margin-bottom: 20px;
        }

        .editor-title-input {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .editor-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #editor {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .editor-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .editor-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .save-draft {
            background: #f0f0f0;
            color: #333;
        }

        .publish {
            background: #007bff;
            color: white;
        }

        .editor-button:hover {
            opacity: 0.8;
        }

        .tag-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tag {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-tag {
            cursor: pointer;
            color: #666;
        }

        .remove-tag:hover {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Lnansy</div>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="records.html">
                    <i class="fas fa-book"></i>
                    <span>记录</span>
                </a>
                <a href="messages.html">
                    <i class="fas fa-comment"></i>
                    <span>留言</span>
                </a>
                <a href="music.html">
                    <i class="fas fa-music"></i>
                    <span>音乐</span>
                </a>
                <a href="about.html">
                    <i class="fas fa-user"></i>
                    <span>关于我</span>
                </a>
                <div id="userSection">
                    <!-- 用户登录状态将在这里动态添加 -->
                </div>
            </div>
        </div>
    </nav>

    <!-- 编辑器主体 -->
    <main class="main-content">
        <div class="editor-container">
            <div class="editor-header">
                <input type="text" class="editor-title-input" placeholder="输入标题...">
                <div class="editor-options">
                    <select class="editor-select" id="contentType">
                        <option value="essay">随笔</option>
                        <option value="article">文章</option>
                    </select>
                    <select class="editor-select" id="category">
                        <option value="life">生活</option>
                        <option value="tech">技术</option>
                        <option value="reading">读书</option>
                        <option value="travel">旅行</option>
                        <option value="music">音乐</option>
                        <option value="other">其他</option>
                    </select>
                    <input type="datetime-local" class="editor-select" id="publishDate">
                </div>
                <input type="text" class="tag-input" placeholder="输入标签，按回车添加...">
                <div class="tag-list"></div>
                <!-- 附件上传控件 -->
                <div style="margin: 10px 0;">
                    <label style="font-weight:600;">添加附件：</label>
                    <input type="file" id="attachmentInput" multiple>
                    <ul id="attachmentList" style="margin:5px 0 0 0;padding-left:20px;font-size:14px;"></ul>
                </div>
            </div>
            <div id="editor"></div>
            <div class="editor-footer">
                <button class="editor-button save-draft">保存草稿</button>
                <button class="editor-button publish">发布</button>
            </div>
        </div>
    </main>

    <script>
        // 检查用户登录状态
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{"username": "访客"}');
        const userSection = document.getElementById('userSection');

        // 页面加载时检查用户是否登录
        document.addEventListener('DOMContentLoaded', () => {
            // 如果用户未登录，重定向到登录页面
            if (currentUser.username === '访客') {
                alert('请先登录后再编辑内容！');
                window.location.href = 'login.html';
                return;
            }
            
            updateUserSection();
            
            // 初始化日期选择器默认值为当前时间
            const now = new Date();
            const localDatetime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('publishDate').value = localDatetime;
            
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            if (type) {
                document.getElementById('contentType').value = type;
            }
        });

        function updateUserSection() {
            if (currentUser && currentUser.username !== '访客') {
                // 检查是否为博主
                const isBlogger = currentUser.username === 'Lnansy';
                
                userSection.innerHTML = `
                    <div class="user-profile">
                        <div class="user-avatar">
                            ${isBlogger ? 
                                `<img src="images/头像.jpg" alt="博主头像">` : 
                                `<i class="fas fa-user"></i>`
                            }
                        </div>
                        <span>${currentUser.username}</span>
                        <div class="user-menu">
                            <a href="#" class="user-menu-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>退出登录</span>
                            </a>
                        </div>
                    </div>
                `;

                document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                });
            } else {
                userSection.innerHTML = `
                    <a href="login.html" class="login-link">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>登录</span>
                    </a>
                `;
            }
        }

        // 初始化富文本编辑器
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        // 标签功能
        const tagInput = document.querySelector('.tag-input');
        const tagList = document.querySelector('.tag-list');
        const tags = new Set();

        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !tags.has(tag)) {
                    tags.add(tag);
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `
                        ${tag}
                        <span class="remove-tag">×</span>
                    `;
                    tagList.appendChild(tagElement);
                    tagInput.value = '';

                    // 删除标签功能
                    tagElement.querySelector('.remove-tag').addEventListener('click', () => {
                        tags.delete(tag);
                        tagElement.remove();
                    });
                }
            }
        });

        // 保存草稿
        document.querySelector('.save-draft').addEventListener('click', () => {
            const content = {
                title: document.querySelector('.editor-title-input').value,
                type: document.querySelector('#contentType').value,
                category: document.querySelector('#category').value,
                tags: Array.from(tags),
                content: quill.root.innerHTML,
                status: 'draft',
                date: new Date().toISOString()
            };
            localStorage.setItem('draft_' + Date.now(), JSON.stringify(content));
            alert('草稿已保存！');
        });

        // 附件上传与预览
        const attachmentInput = document.getElementById('attachmentInput');
        const attachmentList = document.getElementById('attachmentList');
        let attachments = [];

        attachmentInput.addEventListener('change', function() {
            attachments = Array.from(this.files);
            attachmentList.innerHTML = attachments.map(f => `<li>${f.name}</li>`).join('');
        });

        // 发布内容
        const publishBtn = document.querySelector('.publish');
        publishBtn.addEventListener('click', async () => {
            // 再次检查用户是否登录
            if (currentUser.username === '访客') {
                alert('请先登录后再发布内容！');
                window.location.href = 'login.html';
                return;
            }
            
            const title = document.querySelector('.editor-title-input').value;
            const type = document.querySelector('#contentType').value;
            const category = document.querySelector('#category').value;
            const publishDate = document.querySelector('#publishDate').value;
            if (!title || !publishDate) {
                alert('请填写标题和发布时间！');
                return;
            }
            // 读取所有附件为base64
            async function readFilesAsBase64(files) {
                const promises = files.map(file => new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve({
                        name: file.name,
                        type: file.type,
                        data: reader.result
                    });
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                }));
                return Promise.all(promises);
            }
            const attachmentsData = await readFilesAsBase64(attachments);
            const content = {
                id: Date.now(),
                title: title,
                type: type,
                category: category,
                tags: Array.from(tags),
                content: quill.root.innerHTML,
                status: 'published',
                date: new Date(publishDate).toISOString(),
                author: currentUser.username,
                attachments: attachmentsData
            };
            let publishedContent = JSON.parse(localStorage.getItem('publishedContent') || '[]');
            publishedContent.push(content);
            publishedContent.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('publishedContent', JSON.stringify(publishedContent));
            alert('发布成功！');
            window.location.href = 'records.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言 - Lnansy's World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        .messages-page {
            position: relative;
            min-height: 100vh;
            background: url('images/登录.jpg') no-repeat center 20% fixed;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .messages-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .page-header {
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .page-header h1 {
            font-size: 2rem;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: SimSun, "宋体", serif;
        }
        
        .messages-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            z-index: 2;
        }

        .danmaku-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: transparent;
        }

        .danmaku-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .speed-btn {
            background: transparent;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .speed-btn.active {
            color: #ffcc00;
        }

        .danmaku-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            animation: danmaku-move linear;
            animation-fill-mode: forwards;
            will-change: transform;
            pointer-events: none;
            padding: 5px 15px;
            border-radius: 15px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        @keyframes danmaku-move {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .danmaku-input {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: transparent;
            padding: 0;
            width: 400px;
            justify-content: center;
            z-index: 3;
        }

        .danmaku-input input {
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            outline: none;
        }

        .danmaku-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .danmaku-input button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .danmaku-input button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        footer {
            position: relative;
            z-index: 2;
        }

        .message-board {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: KaiTi, '楷体', STKaiti, '华文楷体', serif;
            font-size: 1.1em;
            resize: vertical;
            min-height: 100px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: KaiTi, '楷体', STKaiti, '华文楷体', serif;
            font-size: 1.1em;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            color: #fff;
            font-family: KaiTi, '楷体', STKaiti, '华文楷体', serif;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Lnansy</div>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="records.html">
                    <i class="fas fa-book"></i>
                    <span>记录</span>
                </a>
                <a href="messages.html" class="active">
                    <i class="fas fa-comment"></i>
                    <span>留言</span>
                </a>
                <a href="music.html">
                    <i class="fas fa-music"></i>
                    <span>音乐</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="messages-page">
        <div class="page-header">
            <h1>留言板</h1>
        </div>
        
        <div class="messages-container">
            <div class="danmaku-container">
                <div class="danmaku-controls">
                    <button class="speed-btn" data-speed="slow">慢速</button>
                    <button class="speed-btn active" data-speed="normal">中速</button>
                    <button class="speed-btn" data-speed="fast">快速</button>
                </div>
                <div class="danmaku-display">
                    <!-- 弹幕将在这里动态添加 -->
                </div>
                <div class="danmaku-input">
                    <input type="text" placeholder="输入留言..." id="danmaku-input">
                    <button id="danmaku-send">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部版权信息 -->
    <footer>
        <div class="footer-content">
            <p>© 2025 Lnansy. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const danmakuInput = document.getElementById('danmaku-input');
        const danmakuSend = document.getElementById('danmaku-send');
        const danmakuDisplay = document.querySelector('.danmaku-display');
        const speedButtons = document.querySelectorAll('.speed-btn');

        let danmakuSpeed = 'normal';
        const speedMap = {
            slow: 20,
            normal: 15,
            fast: 10
        };
        let danmakuCount = 0;
        const maxDanmaku = 20;

        // 随机颜色生成
        function getRandomColor() {
            const colors = [
                'rgba(255, 107, 107, 0.7)', 'rgba(78, 205, 196, 0.7)', 'rgba(69, 183, 209, 0.7)',
                'rgba(150, 206, 180, 0.7)', 'rgba(255, 238, 173, 0.7)', 'rgba(212, 165, 165, 0.7)',
                'rgba(155, 89, 182, 0.7)', 'rgba(52, 152, 219, 0.7)', 'rgba(26, 188, 156, 0.7)',
                'rgba(241, 196, 15, 0.7)', 'rgba(231, 76, 60, 0.7)', 'rgba(46, 204, 113, 0.7)',
                'rgba(230, 126, 34, 0.7)', 'rgba(52, 73, 94, 0.7)', 'rgba(22, 160, 133, 0.7)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 设置弹幕速度
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                speedButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                danmakuSpeed = button.dataset.speed;
            });
        });

        // 发送弹幕
        function sendDanmaku() {
            const text = danmakuInput.value.trim();
            if (text) {
                if (danmakuCount >= maxDanmaku) {
                    // 如果弹幕数量达到上限，移除最早的弹幕
                    const oldestDanmaku = danmakuDisplay.firstChild;
                    if (oldestDanmaku) {
                        oldestDanmaku.remove();
                        danmakuCount--;
                    }
                }

                const danmaku = document.createElement('div');
                danmaku.className = 'danmaku-item';
                danmaku.textContent = text;
                danmaku.style.backgroundColor = getRandomColor();
                danmaku.style.animationDuration = `${speedMap[danmakuSpeed]}s`;
                danmaku.style.top = `${Math.random() * 80}%`;
                
                danmakuDisplay.appendChild(danmaku);
                danmakuCount++;

                // 只有当弹幕数量超过上限时才移除
                if (danmakuCount > maxDanmaku) {
                    danmaku.addEventListener('animationend', () => {
                        danmaku.remove();
                        danmakuCount--;
                    });
                }
                
                danmakuInput.value = '';
            }
        }

        // 弹幕发送按钮点击事件
        danmakuSend.addEventListener('click', sendDanmaku);

        // 弹幕输入框回车发送
        danmakuInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDanmaku();
            }
        });

        // 添加一些初始弹幕
        const initialDanmakus = [
            '欢迎来到Lnansy的世界！',
            '这个网站太酷了！',
            '我喜欢这个设计！',
            '留言功能很有趣！',
            '期待更多内容！'
        ];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initialDanmakus.forEach(text => {
                if (danmakuCount < maxDanmaku) {
                    const danmaku = document.createElement('div');
                    danmaku.className = 'danmaku-item';
                    danmaku.textContent = text;
                    danmaku.style.backgroundColor = getRandomColor();
                    danmaku.style.animationDuration = `${speedMap[danmakuSpeed]}s`;
                    danmaku.style.top = `${Math.random() * 80}%`;
                    danmakuDisplay.appendChild(danmaku);
                    danmakuCount++;

                    // 只有当弹幕数量超过上限时才移除
                    if (danmakuCount > maxDanmaku) {
                        danmaku.addEventListener('animationend', () => {
                            danmaku.remove();
                            danmakuCount--;
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>

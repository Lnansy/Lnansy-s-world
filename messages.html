        let danmakuCount = 0;
        const maxDanmaku = 20;

        // 从localStorage加载历史留言
        let storedMessages = JSON.parse(localStorage.getItem('messageHistory') || '[]');

        // 更新用户区域
        function updateUserSection() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{"username": "访客"}');
            
            if (currentUser && currentUser.username !== '访客') {
                // 检查是否为博主
                const isBlogger = currentUser.username === 'Lnansy';
                
                userSection.innerHTML = `
                    <div class="user-profile">
                        <div class="user-avatar">
                            ${isBlogger ? 
                                `<img src="images/头像.jpg" alt="博主头像">` : 
                                `<i class="fas fa-user"></i>`
                            }
                        </div>
                        <span>${currentUser.username}</span>
                        <div class="user-menu">
                            <a href="#" class="user-menu-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>退出登录</span>
                            </a>
                        </div>
                    </div>
                `;

                // 添加登出功能
                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                });

                // 添加用户菜单显示/隐藏功能
                const userProfile = document.querySelector('.user-profile');
                const userMenu = document.querySelector('.user-menu');

                userProfile.addEventListener('click', () => {
                    userMenu.classList.toggle('active');
                });

                // 点击其他地方关闭菜单
                document.addEventListener('click', (e) => {
                    if (!userProfile.contains(e.target)) {
                        userMenu.classList.remove('active');
                    }
                });
            } else {
                userSection.innerHTML = `
                    <a href="login.html" class="login-link">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>登录</span>
                    </a>
                `;
            }
        }

        // 随机颜色生成
        function getRandomColor() {
            const colors = [
                'rgba(255, 107, 107, 0.7)', 'rgba(78, 205, 196, 0.7)', 'rgba(69, 183, 209, 0.7)',
                'rgba(150, 206, 180, 0.7)', 'rgba(255, 238, 173, 0.7)', 'rgba(212, 165, 165, 0.7)',
                'rgba(155, 89, 182, 0.7)', 'rgba(52, 152, 219, 0.7)', 'rgba(26, 188, 156, 0.7)',
                'rgba(241, 196, 15, 0.7)', 'rgba(231, 76, 60, 0.7)', 'rgba(46, 204, 113, 0.7)',
                'rgba(230, 126, 34, 0.7)', 'rgba(52, 73, 94, 0.7)', 'rgba(22, 160, 133, 0.7)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 设置弹幕速度
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                speedButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                danmakuSpeed = button.dataset.speed;
            });
        });

        // 检查用户登录状态
        function getCurrentUser() {
            try {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                return user ? user.username : '匿名用户';
            } catch (error) {
                console.error('获取用户信息失败:', error);
                return '匿名用户';
            }
        }

        // 发送并保存留言
        function sendDanmaku() {
            const text = danmakuInput.value.trim();
            if (text) {
                // 检查用户是否登录
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{"username": "访客"}');
                if (currentUser.username === '访客') {
                    alert('请先登录后再发表留言！');
                    window.location.href = 'login.html';
                    return;
                }
                
                // 创建弹幕元素
                if (danmakuCount >= maxDanmaku) {
                    // 如果弹幕数量达到上限，移除最早的弹幕
                    const oldestDanmaku = danmakuDisplay.firstChild;
                    if (oldestDanmaku) {
                        oldestDanmaku.remove();
                        danmakuCount--;
                    }
                }

                const danmaku = document.createElement('div');
                danmaku.className = 'danmaku-item';
                danmaku.textContent = text;
                danmaku.style.backgroundColor = getRandomColor();
                danmaku.style.animationDuration = `${speedMap[danmakuSpeed]}s`;
                danmaku.style.top = `${Math.random() * 80}%`;
                
                danmakuDisplay.appendChild(danmaku);
                danmakuCount++;

                // 只有当弹幕数量超过上限时才移除
                if (danmakuCount > maxDanmaku) {
                    danmaku.addEventListener('animationend', () => {
                        danmaku.remove();
                        danmakuCount--;
                    });
                }

                // 保存留言到历史记录
                const username = currentUser.username;
                const newMessage = {
                    id: Date.now(),
                    author: username,
                    content: text,
                    timestamp: new Date().toISOString(),
                };

                // 添加到历史记录数组
                storedMessages.push(newMessage);
                
                // 保存到localStorage
                localStorage.setItem('messageHistory', JSON.stringify(storedMessages));
                
                // 更新历史留言显示
                displayMessages();
                
                // 显示提交成功提示
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `<i class="fas fa-check-circle"></i> 留言提交成功！`;
                document.body.appendChild(notification);
                
                // 3秒后自动消失
                setTimeout(() => {
                    notification.classList.add('fade-out');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
                
                danmakuInput.value = '';
            }
        }

        // 显示历史留言
        function displayMessages() {
            // 更新统计信息
            updateMessageStats();
            
            // 清空留言列表
            messageList.innerHTML = '';
            
            // 复制一份数组以便排序
            const messages = [...storedMessages];
            
            // 根据选择的排序方式排序
            if (messageSort.value === 'newest') {
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else {
                messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            }
            
            // 如果没有留言，显示提示
            if (messages.length === 0) {
                messageList.innerHTML = '<div class="no-messages">还没有任何留言，快来发表第一条留言吧！</div>';
                return;
            }
            
            // 获取当前用户信息
            const currentUser = getCurrentUser();
            const isAdmin = currentUser === 'Lnansy'; // 博主用户名
            
            // 添加留言到列表
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-item';
                
                const date = new Date(message.timestamp);
                const formattedDate = `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                // 检查是否是博主留言
                const isBloggerMessage = message.author === 'Lnansy';
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-author">
                            ${message.author === 'Lnansy' ? 
                                `<img src="images/头像.jpg" alt="博主头像" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;">` : 
                                `<i class="fas fa-user-circle"></i>`
                            }
                            ${message.author}
                            ${isBloggerMessage ? '<span style="margin-left:5px;font-size:0.8em;background:#ff9800;color:white;padding:1px 5px;border-radius:3px;">博主</span>' : ''}
                        </div>
                        <div class="message-date">${formattedDate}</div>
                    </div>
                    <div class="message-content">${message.content}</div>
                    ${isAdmin || message.author === currentUser ? 
                        `<div class="message-actions">
                            <button class="message-delete" data-id="${message.id}">
                                <i class="fas fa-trash-alt"></i> 删除
                            </button>
                        </div>` : ''}
                `;
                
                messageList.appendChild(messageElement);
                
                // 添加删除按钮事件监听
                const deleteBtn = messageElement.querySelector('.message-delete');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('确定要删除这条留言吗？')) {
                            deleteMessage(message.id);
                        }
                    });
                }
            });
        }

        // 弹幕发送按钮点击事件
        danmakuSend.addEventListener('click', sendDanmaku);

        // 弹幕输入框回车发送
        danmakuInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDanmaku();
            }
        });

        // 排序筛选器变化事件
        messageSort.addEventListener('change', displayMessages);

        // 添加一些初始弹幕
        const initialDanmakus = [
            '欢迎来到Lnansy的世界！',
            '这个网站太酷了！',
            '我喜欢这个设计！',
            '留言功能很有趣！',
            '期待更多内容！'
        ];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 更新用户登录状态
            updateUserSection();
            
            // 显示已保存的留言
            displayMessages();
            
            // 只有在没有历史记录的情况下才添加初始弹幕
            if (storedMessages.length === 0) {
                // 添加初始示例弹幕并保存到历史记录
            initialDanmakus.forEach(text => {
                if (danmakuCount < maxDanmaku) {
                    const danmaku = document.createElement('div');
                    danmaku.className = 'danmaku-item';
                    danmaku.textContent = text;
                    danmaku.style.backgroundColor = getRandomColor();
                    danmaku.style.animationDuration = `${speedMap[danmakuSpeed]}s`;
                    danmaku.style.top = `${Math.random() * 80}%`;
                    danmakuDisplay.appendChild(danmaku);
                    danmakuCount++;

                    // 只有当弹幕数量超过上限时才移除
                    if (danmakuCount > maxDanmaku) {
                        danmaku.addEventListener('animationend', () => {
                            danmaku.remove();
                            danmakuCount--;
                        });
                    }
                            
                            // 保存初始弹幕到历史记录
                            const newMessage = {
                                id: Date.now() + Math.floor(Math.random() * 1000),
                                author: '系统',
                                content: text,
                                timestamp: new Date().toISOString()
                            };
                            
                            storedMessages.push(newMessage);
                        }
                    });
                    
                    // 保存到localStorage
                    localStorage.setItem('messageHistory', JSON.stringify(storedMessages));
                    
                    // 更新历史留言显示
                    displayMessages();
                } else {
                    // 如果有历史记录，则将部分历史记录显示为弹幕
                    const recentMessages = [...storedMessages]
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        .slice(0, 5);
                        
                    recentMessages.forEach(message => {
                        if (danmakuCount < maxDanmaku) {
                            const danmaku = document.createElement('div');
                            danmaku.className = 'danmaku-item';
                            danmaku.textContent = message.content;
                            danmaku.style.backgroundColor = getRandomColor();
                            danmaku.style.animationDuration = `${speedMap[danmakuSpeed]}s`;
                            danmaku.style.top = `${Math.random() * 80}%`;
                            danmakuDisplay.appendChild(danmaku);
                            danmakuCount++;
                            
                            if (danmakuCount > maxDanmaku) {
                                danmaku.addEventListener('animationend', () => {
                                    danmaku.remove();
                                    danmakuCount--;
                                });
                            }
                        }
                    });
                }
            });

        // 添加删除留言的函数
        function deleteMessage(messageId) {
            // 检查用户是否登录
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{"username": "访客"}');
            if (currentUser.username === '访客') {
                alert('请先登录后再操作！');
                return;
            }
            
            // 从存储的消息数组中过滤掉要删除的消息
            storedMessages = storedMessages.filter(message => message.id !== messageId);
            
            // 更新localStorage
            localStorage.setItem('messageHistory', JSON.stringify(storedMessages));
            
            // 重新显示消息列表
            displayMessages();
            
            // 可选：显示删除成功提示
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = '留言已成功删除';
            document.body.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 清空历史记录按钮点击事件
        clearMessagesBtn.addEventListener('click', () => {
            // 检查用户是否登录
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{"username": "访客"}');
            if (currentUser.username === '访客') {
                alert('请先登录后再操作！');
                return;
            }
            
            // 检查是否为博主
            if (currentUser.username !== 'Lnansy') {
                alert('只有博主才能清空所有留言！');
                return;
            }
            
            if (confirm('确定要清空所有留言记录吗？此操作不可恢复！')) {
                // 清空消息数组
                storedMessages = [];
                
                // 更新localStorage
                localStorage.setItem('messageHistory', JSON.stringify(storedMessages));
                
                // 重新显示消息列表
                displayMessages();
                
                // 显示删除成功提示
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = '所有留言记录已清空';
                document.body.appendChild(notification);
                
                // 3秒后自动消失
                setTimeout(() => {
                    notification.classList.add('fade-out');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        });

        // 添加更新统计信息的函数
        function updateMessageStats() {
            // 更新总数
            const totalMessages = storedMessages.length;
            document.getElementById('message-count').textContent = `(${totalMessages})`;
            document.getElementById('total-messages').textContent = totalMessages;
            
            // 计算独立用户数
            const uniqueUsers = new Set(storedMessages.map(msg => msg.author)).size;
            document.getElementById('unique-users').textContent = uniqueUsers;
            
            // 查找最早日期
            if (totalMessages > 0) {
                const dates = storedMessages.map(msg => new Date(msg.timestamp));
                const earliestDate = new Date(Math.min(...dates));
                const formattedDate = `${earliestDate.getFullYear()}/${(earliestDate.getMonth() + 1).toString().padStart(2, '0')}/${earliestDate.getDate().toString().padStart(2, '0')}`;
                document.getElementById('earliest-date').textContent = formattedDate;
            } else {
                document.getElementById('earliest-date').textContent = '-';
            }
        }
    </script>
    <script src="js/emoji-picker.js"></script>
</body>
